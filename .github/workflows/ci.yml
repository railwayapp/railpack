name: CI

# Security: Actions are pinned to commit SHAs instead of tags/versions where possible.
# Tags are mutable and can be force-pushed, allowing attackers to replace trusted
# code with malicious code. SHAs are immutable and protect against supply chain attacks.

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
  pull_request:
    paths-ignore:
      - "docs/**"
  schedule:
    # run every day to alert against changes in default mise versions which break snapshot tests
    - cron: "0 0 * * *"

jobs:
  test:
    name: Check and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: jdx/mise-action@be3be2260bc02bc3fbf94c5e2fed8b7964baf074

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63.4
          args: --timeout=5m

      - name: Go Checks
        run: mise run check

      - name: Test Unit
        run: mise run test
