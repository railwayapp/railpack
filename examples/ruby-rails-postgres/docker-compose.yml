version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: rails_db
      POSTGRES_USER: rails_user
      POSTGRES_PASSWORD: rails_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rails_user -d rails_db"]
      interval: 5s
      timeout: 5s
      retries: 10
